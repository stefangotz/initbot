name: CI/CD

on:
  push:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@445689ea25e0de0a23313031f5fe577c74ae45a1 # v6.3.0
        with:
          version: "0.7.13"
          checksum: "909278eb197c5ed0e9b5f16317d1255270d1f9ea4196e7179ce934d48c4c2545"
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }}
      - name: black
        run: |
          .venv/bin/black --check initbot tests
      - name: Pylint
        run: |
          .venv/bin/pylint initbot tests
      - name: mypy
        run: |
          .venv/bin/mypy -p initbot
      - name: test
        run: |
          api_key=x .venv/bin/coverage run -m --source=initbot pytest tests
          .venv/bin/coverage report
